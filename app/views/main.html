<div md-swipe-left="closeLeftMenu()">
    <md-button class="md-icon-button" ng-click="openLeftMenu()" md-swipe-right="openLeftMenu()">
        <i class="material-icons">menu</i>
    </md-button>
    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <md-toolbar class="md-primary">
            <h1 class="md-toolbar-tools">Kording</h1>
        </md-toolbar>
        <md-content>
            <md-list>
                <md-list-item>
                    <md-button ng-href="/#/" class="md-hue-2">Home</md-button>
                </md-list-item>
                <md-divider ng-if="!$last"></md-divider>
                <md-list-item>
                    <md-button ng-href="/#/scale" class="md-hue-3">Scale</md-button>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>
<div layout="column" layout-align="space-between center">
    <h1 class="md-display-3">Wanna Kord? </h1>
    <img class="logo" src="images/kording-logo.png" alt="kording">
    <p class="md-subhead">I bet I can find it for you.</p>
</div>
<md-divider layout-padding></md-divider>
</div>
