<div layout="row" layout-wrap layout-margin>
    <md-toolbar layout="row" layout-wrap layout-align="center center">
        <md-button ng-repeat="tonic in scale.tonics" ng-class="{'md-raised' : scale.getTonic() == tonic}" ng-click="scale.setTonic(tonic)">{{tonic}}</md-button>
    </md-toolbar>
    <md-toolbar layout="row" layout-align="center center">
        <md-button class="md-accent" flex="20" ng-repeat="accidental in scale.accidentals" ng-class="{'md-raised' : scale.getAccidental() == accidental }" ng-click="scale.setAccidental(accidental)">{{accidental.name}}</md-button>
    </md-toolbar>
    <md-toolbar layout="row" layout-wrap>
        <md-button ng-repeat="scaleType in scale.scaleTypes" ng-class="{'md-raised' : scale.getScaleType() -- scaleType}" ng-click="scale.setScaleType(scaleType)">{{scaleType}}</md-button>
    </md-toolbar>
</div>
